buildscript {
    repositories {
        google()  // Asegúrate de tener este repositorio
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'  // Asegúrate de usar la versión correcta de Gradle
        classpath 'com.google.gms:google-services:4.3.10'  // Dependencia para el plugin de Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
